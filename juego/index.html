<!DOCTYPE html>

<html>

<head>
    <title>HUNTERS</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="module" src="MyScene.js"></script>    
    <link rel="stylesheet" href="style.css">
    
    <style>
        body{
            margin: 0;
            overflow: hidden; 
        }
    </style>
</head>

<body>
<div id="comienzo">
  <h1> ESCAPE THE HUNTERS</h1>
  <div id ="figuras">
    <form name="cazadores" id="cazadores_form">
        <!-- Lista de selección -->
        <p>Selecciona cazador:</p>
        <select name="cazadores" id="cazadores_select">
          <!-- Opciones de la lista -->
          <option value=1 selected> Lobo </option> <!-- Opción por defecto -->
          <option value=2> Zorro </option> 
          <option value=3> Ocelote </option>
        </select>
    </form>

    <form name="presa" id="presa_form">
        <!-- Lista de selección -->
      <p>Selecciona presa:</p>
        <select name="presa" id="presa_select">
          <!-- Opciones de la lista -->
          <option value=1 selected> Liebre </option> <!-- Opción por defecto -->
          <option value=2> Alpaca </option> 
          <option value=3> Pollo </option>
        </select>
    </form>
  </div>

<form name="turno" id="turno_form">
    <!-- Lista de selección -->
  <p>Selecciona turno:</p>
    <select name="turno" id="turno_select">
      <!-- Opciones de la lista -->
      <option value=1 selected> Cazadores </option> <!-- Opción por defecto -->
      <option value=2> Presa </option> 
    </select>
</form>

<label><input type="checkbox" id="crotar" value="checkrotar" checked> Rotar cámara tras cada turno</label><br>

<button type="button" id="boton_empezar">Jugar</button>
</div>

<a href="./reglas.html"><div id="ayuda">?</div></a>

<!-- Div which will show statistical information -->
<div id="Stats-output">
</div>

<div style="position:absolute; left:100px; top:10px" id="Messages">
</div>

<div class="finalMessage" id="ganaPresa"> GANA LA PRESA</div>
<div class="finalMessage" id="gananCazadores"> GANAN LOS CAZADORES</div>
<button type="button" onclick="window.location.reload()" class="buttonRestart" id="restartButton">Reiniciar</button>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
</body>
</html>
