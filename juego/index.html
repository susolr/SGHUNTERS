<!DOCTYPE html>

<html>

<head>
    <title>HUNTERS</title>
    <meta charset="utf-8">
    <script type="text/javascript" src="../libs/jquery.js"></script>
    <script type="module" src="MyScene.js"></script>    
    <link rel="stylesheet" href="style.css">
    
    <style>
        body{
            margin: 0;
            overflow: hidden; 
        }
    </style>
</head>
<body>
<div id="comienzo">
<form name="cazadores" id="cazadores_form">
    <!-- Lista de selección -->
    Selecciona la opción de cazadores:
    <select name="cazadores" id="cazadores_select">
      <!-- Opciones de la lista -->
      <option value=1 selected> Lobo </option>
      <option value=2> Zorro </option> <!-- Opción por defecto -->
      <option value=3> Ocelote </option>
    </select>
</form>

<form name="presa" id="presa_form">
    <!-- Lista de selección -->
    Selecciona la opción de presa:
    <select name="presa" id="presa_select">
      <!-- Opciones de la lista -->
      <option value=1 selected> Liebre </option>
      <option value=2> Alpaca </option> <!-- Opción por defecto -->
      <option value=3> Pollo </option>
    </select>
</form>

<form name="turno" id="turno_form">
    <!-- Lista de selección -->
    Turno:
    <select name="turno" id="turno_select">
      <!-- Opciones de la lista -->
      <option value=1 selected> Cazadores </option>
      <option value=2> Presa </option> <!-- Opción por defecto -->
    </select>
</form>

<button type="button" id="boton_empezar">Jugar</button>
</div>
<!-- Div which will show statistical information -->
<div id="Stats-output">
</div>

<div style="position:absolute; left:100px; top:10px" id="Messages">
</div>

<div class="finalMessage" id="ganaPresa"> GANA LA PRESA</div>
<div class="finalMessage" id="gananCazadores"> GANAN LOS CAZADORES</div>
<button type="button" onclick="window.location.reload()" class="buttonRestart" id="restartButton">Prueba otra vez maki</button>

<!-- Div which will hold the Output -->
<div id="WebGL-output">
</div>
</body>
</html>
